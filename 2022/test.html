		<script type="module">
import {NDL} from './NDL/NDL.js';

function print(text)
{
	let ele = document.getElementById('output');
	ele.innerHTML += text + '<br>';
}

async function testmain()
{
	print('Creating NDL');
	let ndl = new NDL();
	const initParams = {
		resources : 'NDL/Resources.zip'
		, fonts : ['resources/myfonts/Alice-Regular.woff', 'resources/myfonts/Glory-Regular.woff']
	};
	print('Initializing: ' + JSON.stringify(initParams));
	await ndl.initialize(initParams);
	let viewer = ndl.viewer();	
	print('NDL initialized');
}

testmain();
