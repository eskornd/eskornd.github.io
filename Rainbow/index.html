<html>

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="static/Rainbow2019_64x.png">
    <link rel="stylesheet" type="text/css" href="static/UI.css">
    <!-- <script src='static/jquery-3.4.1.min.js' type='text/javascript'></script> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

    <link rel="stylesheet" href="static/jquery-ui.css">
    <script src='static/jquery-ui.js' type='text/javascript'></script>
</head>

<body>
    <p class="font-weight-bold text-center" id="banner"><img width="64" height="64" src="static/Rainbow2019_256x.png">Rainbow -- Esko Innovation Days 2019</p>
    <form>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">CMYK Profile:</label>
            <select id="cmyk_icc" class="col-sm-4 form-control ">
                <option value="">Loading...</option>
            </select>
            <div class="col-sm-4 drop-zone-sm" id="cmyk_icc_drop">
                <p>Drop CMYK ICC</p>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">RGB Profile:</label>
            <select id="rgb_icc" class="col-sm-4 form-control ">
                <option value="">Loading...</option>
            </select>
            <div class="col-sm-4 drop-zone-sm" id="rgb_icc_drop">
                <p>Drop RGB ICC</p>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label"></label>
            <div class="form-check col-sm-4 ">
                <input class="form-check-input" type="checkbox" value="" id="bpc">
                <label class="form-check-label" for="defaultCheck1">
                    Black Point Compensation
                </label>
            </div>
            <div class="col-sm-4 row d-flex" >
                <img id="toggle" width="18" height="18" src="static/eyedropper.png">
                <div id="progress" align="right" class="ml-auto">Loading...</div>
            </div>
        </div>
    </form>

    <div id="colorpanel" style="visibility: hidden;">
        <div id="sep">
            <input type="checkbox" name="WHATEVER" value="VALUE">Loading...<br>
            <input type="checkbox" name="WHATEVER" value="VALUE">Loading...<br>
            <input type="checkbox" name="WHATEVER" value="VALUE">Loading...<br>
            <input type="checkbox" name="WHATEVER" value="VALUE">Loading...<br>
        </div>
        <br>
        <span><strong>Measured Color</strong></span>
        <div id="desitometer">
            <div id="colorpatch" style="background-color:black;width:100px;height:100px"></div>
            <div class="add_margin_left">
                <div id="desitometer_value_div">
                    <div id="colorpatch_rgb"></div>
                    <div style="margin-left: 20px" id="colorpatch_lab"></div>
                </div>
                <div id="colorpatch_deltaE"></div>
            </div>
        </div>
    </div>
    <div class="wrapper">
        <div class="hover" style="display:none;" id="preview_overlay"></div>
        <canvas id="preview" width="1920" height="1080"></canvas>
    </div>
    <script>
        $(function () {
            $("#colorpanel").dialog();
            $("#colorpanel").css("visibility", "visible");
        });
    </script>
    <!-- JS includes -->
    <script type="text/javascript" src="Innovation2019.js"></script>
    <script type="text/javascript" src="Rainbow.js"></script>
</body>

</html>
